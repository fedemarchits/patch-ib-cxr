experiment_name: "model_0_frozen_baseline"

data:
  json_path: "/workspace/mimic_moro232_stratified.jsonl"
  image_root: "/datasets/MIMIC-CXR/files"
  batch_size: 128
  num_workers: 4
  image_size: 224

model:
  vision_backbone: "hf-hub:microsoft/BiomedCLIP-PubMedBERT_256-vit_base_patch16_224"
  text_backbone: "hf-hub:microsoft/BiomedCLIP-PubMedBERT_256-vit_base_patch16_224"
  mask_ratio: 0.5
  temperature: 0.1
  use_masking: false
  use_sparsity_loss: false
  use_local_alignment: false

training:
  early_stopping_metric: "recall"
  epochs: 10
  lr: 1.0e-2
  weight_decay: 0.0
  warmup_steps: 50
  early_stopping_patience: 3
  print_freq: 50
  device: "cuda"
  use_amp: true
  gradient_accumulation_steps: 1
  # Freeze backbone - only train logit_scale
  freeze_backbone: true

wandb:
  enable: true
  project: "Thesis-PatchIB"
  run_name: "model-0-frozen-baseline"
