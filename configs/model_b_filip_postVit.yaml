experiment_name: "model_b_filip_postVit"

data:
  json_path: "/workspace/mimic_master_official_split.jsonl"
  image_root: "/datasets/MIMIC-CXR/files"
  batch_size: 48
  num_workers: 4
  image_size: 224
  text_sections: "findings_impression"

model:
  vision_backbone: "hf-hub:microsoft/BiomedCLIP-PubMedBERT_256-vit_base_patch16_224"
  text_backbone: "hf-hub:microsoft/BiomedCLIP-PubMedBERT_256-vit_base_patch16_224"

  # No masking, no mid-fusion: pure post-ViT local alignment.
  # Tests whether FILIP improves over A without mid-fusion contamination.
  use_masking: false
  use_mid_fusion: false

  # FILIP local alignment on all 196 post-ViT patch features.
  # Hypothesis: FILIP structured the embedding space (good for NMI) without
  # mid-fusion fragmenting it â€” should improve or maintain both retrieval and NMI.
  use_local_alignment: true
  local_alignment_loss_type: "filip"
  local_alignment_weight: 0.3       # Moderate: don't let local overwhelm global contrastive
  local_alignment_warmup_steps: 500 # Let backbone stabilise before FILIP kicks in

  # Single global contrastive on full CLS (same as Model A)
  contrastive_full_weight: 1.0

training:
  staged_training: true
  warmup_epochs: 1
  warmup_lr: 1.0e-4

  early_stopping_metric: "combined"
  combined_weights:
    recall: 0.7
    auc: 0.3
  eval_auc_every: 1

  epochs: 40
  lr: 1.0e-5
  weight_decay: 0.02
  warmup_steps: 1000
  early_stopping_patience: 6
  print_freq: 50
  device: "cuda"
  use_amp: true
  gradient_accumulation_steps: 4
  freeze_backbone: false
  llrd_factor: 0.85

wandb:
  enable: true
  project: "Thesis-PatchIB"
  run_name: "model-b-filip-postVit"
