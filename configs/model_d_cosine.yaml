experiment_name: "model_d_cosine"

data:
  json_path: "/workspace/mimic_master_official_split.jsonl"
  image_root: "/datasets/MIMIC-CXR/files"
  batch_size: 64
  num_workers: 4
  image_size: 224
  text_sections: "findings_impression"

model:
  vision_backbone: "hf-hub:microsoft/BiomedCLIP-PubMedBERT_256-vit_base_patch16_224"
  text_backbone: "hf-hub:microsoft/BiomedCLIP-PubMedBERT_256-vit_base_patch16_224"


  # Contrastive loss weights
  contrastive_mask_weight: 1.0
  contrastive_full_weight: 1.0

  # ============ MODEL D: TOP-K PATCH SELECTION ============
  use_masking: true
  use_topk_masking: true

  k_ratio: 0.25
  k_ratio_start: 0.5
  k_ratio_anneal_steps: 6666

  # Sparsity loss
  use_sparsity_loss: true
  sparsity_weight: 5.0
  sparsity_warmup_steps: 6666

  # Consistency loss
  consistency_weight: 1.0
  consistency_include_negatives: false

  # ============ LOCAL ALIGNMENT CONFIGURATION ============
  use_local_alignment: true
  use_uncertainty_weighting: false
  local_alignment_loss_type: "cosine"
  local_alignment_symmetric: true
  local_alignment_weight: 1.0
  local_alignment_warmup_steps: 3333
  local_alignment_n_heads: 4
  local_alignment_dropout: 0.1

training:
  early_stopping_metric: "combined"

  combined_weights:
    recall: 0.7
    auc: 0.3

  eval_auc_every: 1

  epochs: 40
  lr: 1.0e-5
  weight_decay: 0.02
  warmup_steps: 500
  early_stopping_patience: 6
  print_freq: 50
  device: "cuda"
  use_amp: true
  gradient_accumulation_steps: 3

  freeze_backbone: false
  llrd_factor: 0.85

wandb:
  enable: true
  project: "Thesis-PatchIB"
  run_name: "model-d-cosine"
